<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#">
          <img
            src="https://sm.ign.com/ign_ap/screenshot/default/mlbb-new-1_b8r7.png"
            width="250"
            height="50"
            class="logo"
        /></a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Competition</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Hero</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- image slider starts -->
    <div class="slider">
      <div class="slides">
        <!-- creating radio buttons -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- slide image -->
        <div calss="slide-first">
          <img src="Joy.jpg" alt="" width="800px" height="500px" />
        </div>
        <div class="slide">
          <img src="Lesley.jpg" alt="" width="800px" height="500px" />
        </div>
        <div class="slide">
          <img src="M4.png" alt="" width="800px" height="500px" />
        </div>
        <div class="slide">
          <img src="popol.jpg" alt="" width="800px" height="500px" />
        </div>
        <!-- slideshow -->
        <div class="slideshow">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- user can select the image they want -->
        <div class="slideshow-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <!-- image slider ends -->
  </body>
</html>
